<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-You are Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
      <ul>
        <li  class="logo"><img src="spotifylogoo.png" alt="spotify">Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul> 

    </nav>
    <div  class="container">
       
        <div  class="songlist">
            <h1> Atlemas </h1>
       
        <div  class="songItemContainer">
           <div  class="songItem">
            <img src="covers/1.jpg" alt="cover">
            <span  class="songName">I like the way you kiss me </span>
            <span  class="songListplay"><span  class="timestamp">05:23 <i id="0" class=" songItemPlay fa-regular  fa-1x fa-circle-play"></i></span></span>
           </div>
        <div>
           <div  class="songItem">
            <img src="covers/2.jpg" alt="cover">
            <span  class="songName">I like the way you kiss me </span>
            <span  class="songListplay"><span  class="timestamp">05:23 <i id="1" class=" songItemPlay fa-regular  fa-1x fa-circle-play"></i></span></span>
           </div>
        <div>
           <div  class="songItem">
            <img src="covers/3.jpg" alt="cover">
            <span  class="songName">I like the way you kiss me </span>
            <span  class="songListplay"><span  class="timestamp">05:23 <i id="2" class=" songItemPlay fa-regular  fa-1x fa-circle-play"></i></span></span>
           </div>
        <div>
           <div  class="songItem">
            <img src="covers/4.jpg" alt="cover">
            <span  class="songName">I like the way you kiss me </span>
            <span  class="songListplay"><span  class="timestamp">05:23 <i id="3" class=" songItemPlay fa-regular  fa-1x fa-circle-play"></i></span></span>
           </div>
        <div>
           <div  class="songItem">
            <img src="covers/5.jpg" alt="cover">
            <span  class="songName">I like the way you kiss me </span>
            <span  class="songListplay"><span  class="timestamp">05:23 <i id="4" class=" songItemPlay fa-regular  fa-1x fa-circle-play"></i></span></span>
           </div>
           
        </div>
         </div>
        <div  class="songbanner"></div>
    
    </div>
    <div  class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="100" value="0">
        <div  class="icons">
            <!-- fontawesome icons -->
            <i  class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i  class="fa-regular fa-2x fa-circle-play" id="masterplay"></i>
            <i  class="fa-solid fa-2x fa-forward-step" id="next"></i>
       
        </div>
        <div  class="songInfo" >
            <img src="beats.gif" alt="gif" id="gif">
        </div>
    </div>
    <script src="https://kit.fontawesome.com/03f18f9afb.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
